<div class="container">
  <h2>Transactions history</h2>
  <table class="table table-striped" id="transactionsTable">
    <thead>
    <tr>
      <th>Currency name</th>
      <th>Exchange rate</th>
      <th>Amount</th>
      <th>Fiat (PLN)</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.CurrencyName}}</td>
      <td>{{transaction.ExchangeRate}}</td>
      <td>{{transaction.Amount}}</td>
      <td>{{transaction.Fiat | currency : 2}} z≈Ç</td>
      <td>{{transaction.TransactionDate | date: "medium"}}</td>
    </tr>
    </tbody>
  </table>
</div>
