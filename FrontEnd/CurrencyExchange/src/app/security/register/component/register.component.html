<div class="container" id="registerContainer">
  <form class="form-signin" (ngSubmit)="register()" #registerForm="ngForm">
    <h2 class="form-signin-heading">Register</h2>
    <div class="form-group">
      <label class="sr-only" for="registerName">Enter your name:</label>
      <label>Name:</label>
      <input [(ngModel)]="userCredentials.Name" type="text" class="form-control" id="registerName" name="name"
             placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="registerLogin">Enter your login:</label>
      <label>Login:</label>
      <input [(ngModel)]="userCredentials.Login" type="text" class="form-control" id="registerLogin" name="login"
             placeholder="Enter login" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="registerPassword">Enter password:</label>
      <label>Password:</label>
      <input [(ngModel)]="userCredentials.Password" type="password" class="form-control" id="registerPassword" name="password"
             placeholder="Enter password" required>
    </div>
    <button type="submit" id="loginButton" class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</div>
